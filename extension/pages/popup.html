<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON Viewer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .action-button {
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .action-button:hover {
      background-color: #0056b3;
    }

    .action-button:active {
      background-color: #004494;
    }

    .action-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .status {
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      display: block;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      display: block;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      display: block;
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .divider {
      height: 1px;
      background-color: #e5e5e5;
      margin: 12px 0;
    }

    .options-link {
      display: block;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-size: 13px;
      margin-top: 8px;
    }

    .options-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>JSON Viewer</h3>

  <button id="loadButton" class="action-button">
    Load & View Current Page
  </button>

  <div id="status" class="status"></div>

  <div class="divider"></div>

  <a href="#" id="optionsLink" class="options-link">Extension Options</a>

  <script src="../assets/popup.js"></script>
</body>
</html>
